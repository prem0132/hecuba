# .goreleaser.yml
builds:
- main: hecuba.go
  binary: hecuba
  goos:
  - windows
  - darwin
  - linux
  goarch:
  - amd64
  env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X main.GitTag={{.Tag}} -X main.GitCommit={{.ShortCommit}}
archive:
  name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}"
  format: tar.gz
  wrap_in_directory: true
  format_overrides:
  - goos: windows
    format: zip
  replacements:
    darwin: macos
dockers:
- binary: hecuba
  dockerfile: Dockerfile
  image_templates:
  - "maorfr/{{.ProjectName}}:{{ .Tag }}"
